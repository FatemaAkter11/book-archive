<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- css framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="text-center text-info py-5">Welcome to my <span class="text-secondary fw-bold">Book-Archive</span> </h2>
    <!--  book search area -->
    <section class="container my-2">
        <!-- search input -->
        <div class="input-group mx-auto  w-50">
            <input type="text" id="search-input" class="form-control"
                placeholder="Please Enter Book Name e.g javascript">
            <button class="btn btn-success" type="button" id="search-btn">Search</button>
        </div>
    </section>
    <section class="container">
        <!--book details -->
        <div class="row" id="book-details"></div>
    </section>
    <section class="container mt-2">
        <!-- error handling -->
        <div id="error"></div>
        <!-- Books result -->
        <div id="search-result" class="text-center"></div>
        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>

    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!--Cuctom js -->
    <script src="js/app.js"></script>
</body>

</html>
